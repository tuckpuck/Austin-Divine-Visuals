<script>
 var channelID = "UCtbZgA54pP_ZrJwPCoFiy0A";
$.getJSON('https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.youtube.com%2Ffeeds%2Fvideos.xml%3Fchannel_id%3D'+channelID, function(data) {
 var link = data.items[0].link;
 var id = link.substr(link.indexOf("=")+1);
 var title = data.items[0].title;
 var videoURLs = [];
 for(let i = 0; i < data.items.length; i++) {
   var replaced = data.items[i].link.replace(".com/watch?v=","-nocookie.com/embed/");
   videoURLs.push(replaced);
 };
  const mq = window.matchMedia( "(min-width: 576px)" );
 if (mq.matches) {
   // if media query over 500px
   for(let i = 0; i < 6; i++) {
   var i_frame = $('<iframe />', {
     class: 'youtube-embed',
     width: '560',
     height: '315',
     src: videoURLs[i],
     frameborder: '0',
     allow: 'autoplay; encrypted-media',
     allowfullscreen: ''
   });
   i_frame.appendTo($('#iframe_recent'));
   }
} else {
  // if media query under 500px
  for(let i = 0; i < 6; i++) {
  var i_frame = $('<iframe />', {
    class: 'iframe-vid',
    width: '100%',
    height: '280',
    src: videoURLs[i],
    frameborder: '0',
    allow: 'autoplay; encrypted-media',
    allowfullscreen: ''
  });
  i_frame.appendTo($('#iframe_recent'));
  }
}
});
</script>
