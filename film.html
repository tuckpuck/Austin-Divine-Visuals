<!-- youtube channel embed script -->
<script>
var id = $('.ytce').data();
          var url = 'http://ytchannelembed.com/jsonfr.php?';
          $.each(id, function(k, v) {
              url = url + k + "=" + v + "&";
          });
          url = url + "jsoncallback=?";
          $.getJSON(url, function(data) {
              $(data.gallery).appendTo('.ytce');
          });
</script>
