// get json objects of Austin's images tagged test
var url = $.cloudinary.url('main', {
  format: 'json',
  type: 'list'
});
var allPhotoTagObject = $.getJSON(url, function(obj) {
  let allPhotoArrayJSON = obj.resources;
  var allPhotoURLArray = [];

  allPhotoArrayJSON.forEach(function(element) {
    let public_id = element.public_id;
    let fullURL = "https://res.cloudinary.com/austin-divine-visuals/image/upload/v1539709785/" + public_id + ".jpg";
    allPhotoURLArray.push(fullURL);
    addImages(allPhotoURLArray);
  });
  console.log(allPhotoURLArray);

  function addImages(data) {
    console.log(data);
    $('.gallery').html("");
    $.each(data, function(i, item) {
      var cloudPhotoItem = document.createElement('img');
      cloudPhotoItem.src = item;
      cloudPhotoItem.className = 'img-fluid cloud-image';
      $('.gallery').append(cloudPhotoItem);
    });
  }
});
</script>
